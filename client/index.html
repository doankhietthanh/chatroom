<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="icon" href="./assets/logo.png">
    <title>Chatroom</title>
</head>

<body>
    <div class="container">
        <!-- Title + Logo -->
        <div class="chat-header">
            <image class="img-logo" src="./assets/logo.png"></image>
            <span class="title">Chatroom</span>
        </div>

        <div class="chat-main">
            <!-- Members -->
            <div class="members" id="members">
                <div class="title-members">MEMBERS</div>
                <ul></ul>
            </div>
            <!-- Chat screen -->
            <div class="chat-screen">
                <div class="chat-box">
                    <div class="chat-message" id="chat-message"></div>
                </div>
                <div class="chat-input">
                    <form class="input-text">
                        <input type="file" id="imgUpload" hidden accept="image/*" />
                        <input type="text" id="text" />
                        <div class="btn" id="sendImg">
                            <i class="far fa-image"></i>
                        </div>
                        <button class="btn" id="send">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"
        integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>

</html>
